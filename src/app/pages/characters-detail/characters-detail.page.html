<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{character.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" *ngIf="character">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
        <div class="ion-padding ion-text-center">
          <ion-avatar class="ion-padding">
            <img [src]="character.image" />
          </ion-avatar>
          <ion-card-header>
            <ion-card-title>{{character.name}}</ion-card-title>
            <ion-card-subtitle>{{character.species}} - {{character.status}}</ion-card-subtitle>
          </ion-card-header>
        </div>
      </ion-col>
      <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
        <div *ngIf="episodes.length > 0">
          <ion-item lines="none">
            <ion-icon slot="start" name="videocam-outline"></ion-icon>
            <ion-label>Episodios donde aparece ({{episodes.length}}):</ion-label>
          </ion-item>
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col *ngFor="let e of episodes" size-lg="6" size="12">
                <ion-card>
                  <ion-card-content>
                    <ion-card-subtitle color="primary">{{e.name}}</ion-card-subtitle>
                    <ion-card-subtitle>{{e.episode}}</ion-card-subtitle>
                    <p>Emitido: {{e.air_date | date:'dd/MM/YYYY'}}</p>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
